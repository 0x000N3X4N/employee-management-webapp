<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{email}"
				placeholder="Employee Email" class="form-control mb-4 col-4">

			<p>Select department:</p>
			<select name="EmployeesDepartments" id="EmployeesDepartments" class="form-control mb-4 col-4" th:field="*{department}">
				<option th:each="department : ${departments}"
						th:value="${department.id}"
						th:text="${department.departmentName}">
				</option>
			</select>

			<p>Select working position:</p>
			<select name="EmployeesWorkingPositions" id="EmployeesWorkingPositions" class="form-control mb-4 col-4" th:field="*{workingPosition}">
				<option th:each="position : ${workingPositions}"
						th:value="${position.id}"
						th:text="${position.positionName}">
				</option>
			</select>

			<p>Select line manager email:</p>
			<select name="EmployeesLineManagerEmail" id="EmployeesLineManagerEmail" class="form-control mb-4 col-4" th:field="*{lineManagerEmail}">
				<option th:each="employee : ${listEmployees}"
						th:value="${employee.email}"
						th:text="${employee.firstName} + ' ' + ${employee.lastName} + '(' + ${employee.email} + ')'">
				</option>
			</select>


			<!--<tr  th:each="employee : ${listemployee}">
				<td th:text="${employee.id}">Employee ID</td>
				<td th:text="${employee.ename}">Employee Name</td>
				<td th:text="${employee.mobile}">Mobile</td>
				<td th:text="${employee.salary}">Salary</td>
				<td>
					<a th:href="@{'/edit/' + ${employee.id}}">Edit</a>
				</td>-->

				<!--
                                <input type="text" th:field="*{}"
                                   placeholder="Employee Email" class="form-control mb-4 col-4">
                -->


			<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
